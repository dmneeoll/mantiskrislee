<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-assertive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Viewissues</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="card" data-comp-display="card.1" data-comp-id="div.1">
            <div data-comp-id="div.2" ng-repeat="item in data.issueslist">
                <div class="row" data-comp-id="row.1">
                    <div class="col" data-comp-id="column.1"
                        style="border-width: 1px; border-style: solid; border-color: rgb(221, 221, 221);">
                        <div data-comp-id="text.1" ng-bind="item.id">ID</div>
                    </div>
                    <div class="col" data-comp-id="column.2"
                        style="border-top: 1px solid rgb(221, 221, 221); border-right: 1px solid rgb(221, 221, 221); border-bottom: 1px solid rgb(221, 221, 221);">
                        <div data-comp-id="text.2" ng-bind="item.status">status</div>
                    </div>
                </div>
                <div class="row" data-comp-id="row.2">
                    <div class="col" data-comp-id="column.3"
                        style="border-right: 1px solid rgb(221, 221, 221); border-bottom: 1px solid rgb(221, 221, 221); border-left: 1px solid rgb(221, 221, 221);">
                        <div data-comp-id="text.3" ng-bind="item.summary">summary</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
